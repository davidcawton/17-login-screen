<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Backbone Project</title>
  <link rel="stylesheet" href="/app.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="top-bg">
    <img src="treemoLabs-logo.png" alt="logo" class="logo-image" />
  </div>
  <div class="login-screen">
    <form action="#" class="login-form">
      <ul class="form form-text">
        <li class="form-text__username">Username</li>
        <li class="form-text__password">Password</li>
      </ul>
      <ul class="form form-login">
        <li> <input type="text" class="login-user"></li>
        <li> <input type="text" class="login-psw"></li>
        <li><button class="submit">Sign In</button></li>
      </ul>
    </form>
  </div>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
